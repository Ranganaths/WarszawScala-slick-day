<md-list>
  <md-item ng-repeat="item in nav.items">
    <md-item-content>
      <md-button flex href="#{{item.route}}" ng-class="{'md-raised md-accent' : nav.selected(item)}">
        <div class="md-tile-content">
          <h3>{{item.title}}</h3>
        </div>
      </md-button>
    </md-item-content>
  </md-item>
</md-list>
